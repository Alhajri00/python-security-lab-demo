name: Bandit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

# Allow the SARIF upload to Code Scanning
permissions:
  contents: read
  security-events: write

jobs:
  bandit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # Optional: install your project deps if Bandit needs to import modules
      # - name: Install deps
      #   run: |
      #     python -m pip install --upgrade pip
      #     if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install Bandit
        run: pip install bandit

      # Run Bandit, but don't fail the job on findings.
      # We still produce SARIF so Code Scanning shows alerts.
      - name: Run Bandit
        run: bandit -r . -f sarif -o bandit.sarif || true

      - name: Upload SARIF to code scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit.sarif

