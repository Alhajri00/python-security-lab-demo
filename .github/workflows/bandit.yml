name: Bandit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  bandit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Bandit with SARIF support
        run: |
          python -m pip install --upgrade pip
          pip install "bandit>=1.7.6" "bandit-sarif-formatter>=0.9.0"
          bandit --version

      # 1) Show human-readable results in the log so we know Bandit actually finds issues
      - name: Run Bandit (text output)
        run: |
          echo "=== Bandit text run (should show findings) ==="
          bandit -r . -s LOW,MEDIUM,HIGH -i LOW,MEDIUM,HIGH || true

      # 2) Produce SARIF for Code Scanning
      - name: Run Bandit (SARIF)
        run: |
          bandit -r . -s LOW,MEDIUM,HIGH -i LOW,MEDIUM,HIGH -f sarif -o bandit.sarif || true
          test -f bandit.sarif && echo "SARIF file created."
          python - <<'PY'
import json,sys
data=json.load(open("bandit.sarif"))
results=len(data["runs"][0].get("results",[]))
print("SARIF results:", results)
sys.exit(0 if results>0 else 1)
PY
        # If the SARIF has 0 results, the step fails so we know to look at the text run above

      - name: Upload SARIF to Code Scanning
        if: always() # still upload when previous step failed so we can inspect
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit.sarif
