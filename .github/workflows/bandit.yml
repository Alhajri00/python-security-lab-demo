name: Bandit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  bandit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Bandit (with SARIF support)
        run: |
          python -m pip install --upgrade pip
          # Either of these lines works â€” using both for maximum compatibility:
          pip install "bandit[sarif]" || pip install bandit bandit-sarif-formatter
          bandit --version

      - name: Verify SARIF formatter is available
        run: |
          bandit -h | grep -i sarif || (echo "SARIF formatter missing" && exit 1)

      - name: Run Bandit and produce SARIF
        run: |
          bandit -r . -f sarif -o bandit.sarif || true
          ls -l bandit.sarif

      - name: Upload SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit.sarif
