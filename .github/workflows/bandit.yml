name: Bandit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  bandit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Bandit with SARIF support
        run: |
          python -m pip install --upgrade pip
          pip install "bandit>=1.7.6" "bandit-sarif-formatter>=0.9.0"
          bandit --version

      - name: Run Bandit (text)
        run: |
          bandit -r . || true

      - name: Run Bandit (SARIF)
        run: |
          bandit -r . -f sarif -o bandit.sarif || true
          if [ ! -f bandit.sarif ]; then echo "bandit.sarif missing"; exit 1; fi

      - name: Upload SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit.sarif
